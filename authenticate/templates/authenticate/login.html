{% extends '../base.html' %}

{% load static %}
{% block title %} - Login {% endblock %}
{% block content %}

<div class=" container">
    <h1 class="text-center">Login</h1>
    
   
        <form method="POST" class="">
            {% csrf_token %}    
            <div class="form-group"><input class="input" type="text" name="username"/></div>
            <div class="form-group"><input class="input" type="password" name="password"/></div>
            <button type="submit">SEND</button>
        </form>

        
   
</div>
{% endblock %}
